# Required metadata
sonar.projectKey=qatestlink
sonar.projectName=qatestlink
sonar.projectDescription=Python library to automate XMLRPC calls on testlink
sonar.projectVersion=0.2
# Language
sonar.language=py
# Comma-separated paths to directories with sources (required)
sonar.sources=qatestlink
sonar.tests=tests
# Encoding of the source files
sonar.sourceEncoding=UTF-8
# Smoke tests
sonar.python.pylint=/usr/local/bin/pylint
sonar.python.pylint_config=.pylintrc
sonar.python.pylint.reportPath=pylint-report.txt
# Unit tests
sonar.python.xunit.reportPath=tests/reports/report_xunit*.xml
# Integration tests
#sonar.python.coverage.reportPath=tests/reports/coverage.xml
#sonar.python.coverage.itReportPath=tests/reports/it-coverage.xml

# GITHUB
sonar.links.homepage=https://github.com/netzulo/qatestlink
sonar.links.ci=https://travis-ci.org/netzulo/qatestlink
sonar.links.scm=https://github.com/netzulo/qatestlink
sonar.links.issue=https://github.com/netzulo/qatestlink/issues
